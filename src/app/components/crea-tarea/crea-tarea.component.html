<form [formGroup]="tareaForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>Agregar Tarea</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Nombre Tarea" formControlName="nombre">
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput placeholder="Descripcion" formControlName="descripcion">
            </mat-form-field>
          </div>
        </div>

        <mat-form-field appearance="fill" >
            <mat-label>Estado</mat-label>
            <mat-select formControlName="estado">
              <mat-option value="true">Completado</mat-option>
              <mat-option value="false">En curso</mat-option>
            </mat-select>
          </mat-form-field>
        
        <mat-form-field appearance="fill" >
          <mat-label>Usuario</mat-label>
          <mat-select formControlName="usuarioId">            
              <mat-option *ngFor="let usuarios of Usuario" [value]="usuarios.usuarioId">{{ usuarios.nombre + ' ' + usuarios.apellido }}</mat-option>             
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" >Agregar</button><!--[disabled]="!producto.valid"-->
      </mat-card-actions>
    </mat-card>
  </form>
