<mat-form-field class="search">
  <mat-label>Filtro</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar elemento" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" > 
  <ng-container matColumnDef="TareaId" >
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.tareaId}} </td>
  </ng-container>

  <ng-container matColumnDef="Nombre">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="Fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let tarea"> {{tarea.fecha | date: 'dd/MM/yyyy' }} </td>
  </ng-container>

  <ng-container matColumnDef="Estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <!--icon if true or false-->    
    <td mat-cell *matCellDef="let tarea" > {{tarea.estado ? 'Completada' : 'En curso'}} </td>   
  </ng-container>

  <!-- show usuario information -->
  <ng-container matColumnDef="Usuario">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let usuario" > {{usuario.usuario.nombre + ' ' + usuario.usuario.apellido}} </td>
  </ng-container>  

  <!--acciones  Row -->
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let tablaTareas">
      <button mat-icon-button (click)="editarTarea(tablaTareas.tareaId)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarTarea(tablaTareas.tareaId)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
